<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House DaisyUI</title>

    <!-- Font Awsome CDN Link -->
    <script src="https://kit.fontawesome.com/ec255a0324.js" crossorigin="anonymous"></script>

    <!-- Tailwind & daisyUI CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <!-- Start Header -->
    <Header class="px-5 bg-neutral-100">
      <div class="navbar">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl font-extrabold">TEA HOUSE</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Product</a></li>
            <li><a>Service</a></li>
            <li><a>Events</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
      </div>
    </Header> 
    <!-- Start Main part -->
    <main class="container mx-auto">
        <!-- Start Banner part -->
        <section class="mt-8">
          <div class="hero">
            <div class="hero-content flex-col lg:flex-row gap-6">
              <div>
                <h1 class="text-7xl font-extrabold">
                    It's good <br>
                    tea time at The <br> 
                    Tea House
                </h1>
                <p class="py-6">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="btn btn-primary">Explore More</button>
              </div>

              <!-- Banner Image part-->
              <div>
                <img src="./images/banner.png" class="max-w-sm" />
                <div class="-mt-16 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60">
                    <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                    <div>
                        <h3 class="text-3xl">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <!-- Start Footer Part -->
    <footer></footer>

</body>
</html>
